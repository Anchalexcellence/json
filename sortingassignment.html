<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bootstrap Example</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script type="text/javascript" src="jsonassignment.js"></script>
      <link rel="stylesheet" type="text/css" href="jsonassignment.css">
   </head>
   <body ng-app="myApp">
      <div class="container-fluid" ng-controller="tableCtrl">
         <div class="container">
            <h2>Angular Table</h2>
            <table class="table table-bordered">
               <thead>
                  <tr>
                     <th ng-click="sortData('id')">Id
                      <div ng-class="sortClass('id')"></div>
                    </th>
                     <th ng-click="sortData('name')">
                        Name
                        <div ng-class="sortClass('name')"></div>
                     </th>
                     <th ng-click="sortData('email')">
                        Email
                        <div ng-class="sortClass('email')"></div>
                     </th>
                     <th ng-click="sortData('age')">
                        Age
                        <div ng-class="sortClass('age')"></div>
                     </th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="employee in employees|orderBy:sortColumn:reverseSort" ng-class-odd="'odd'" ng-class-even="'even'">
                     <div  ng-init="display()" ng-show="isdataend">
                        Last index is {{employees.length}}
                     </div>
                     <td>{{employee.id}}</td>
                     <td>{{employee.name}}</td>
                     <td>{{employee.email}}</td>
                     <td>{{employee.age}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </body>
</html>
